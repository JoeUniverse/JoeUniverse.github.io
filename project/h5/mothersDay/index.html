	<script type="text/javascript">
		$(document).ready(function(){

			var shareTitle = '母亲节送礼指南';
			var shareContent = '你知道什么是母亲最想要的吗？';
			var shareImage = '';
			var shareUrl = '';
			function setShare(title, content, url) {
				wx.onMenuShareTimeline({
					title: title, // 分享标题
					link: url, // 分享链接
					imgUrl: shareImage, // 分享图标
					success: function () {
						
					},
					cancel: function () {
						// 用户取消分享后执行的回调函数
					}
				});
				wx.onMenuShareAppMessage({
					title: title, // 分享标题
					desc: content, // 分享描述
					link: url, // 分享链接
					imgUrl: shareImage, // 分享图标
					type: 'link', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () {
						
					},
					cancel: function () {
					}
				});
			}
			$(function () {
				shareImage = 'https://shmothersDay.ajaxbj.com/img/shareImg.jpg';
				shareUrl = location.href
				$.getScript('https://weixin.ajaxbj.com/shareConfig.php?r='+Math.random()+'&debug=true&url=' + encodeURIComponent(shareUrl), function success(response, status) {
					wx.ready(function () {
						setShare(shareTitle, shareContent, shareUrl)
					});
				})
				$('body>a').remove();
			});

		})
	</script>
